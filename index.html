<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LÃºcio Melo">

    <title>Spaceship Game</title>

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <container id="space">
        <img src="./assets/images/espaco.gif"
             id="space1"/>
        <img src="./assets/images/espaco.gif"
             id="space2"/>
    </container>
    <container id="scene">
            <div id="spaceship"></div>
            <header id="menu-score"
                    class="menu">
                    <div id="life"> Life: 100 </div>
                    <div id="score"> Score: 0 </div>
            </header>
            <button type="button"
                    id="btn-start"
                    class="btn">
                    Start
            </button>
            <button type="button"
                    id="btn-pause"
                    class="btn">
                    Return
            </button> 
    </container>
    <menu id="menu-gameover"
          class="menu">
          <span>Game Over</span>
          <button type="button"
                  id="btn-reset"
                  class="btn">
                  Restart
          </button>
    </menu>
</body>
